<!DOCTYPE html>
<html lang="en"></html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelati Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 15px;
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            transition: left 0.3s ease;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 15px 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .menu-toggle {
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
        }
        .menu-open nav {
            left: 0;
        }
        .content {
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        .menu-open .content {
            margin-left: 0;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-toggle">&#9776;</span>
        <h1>Pelati Sales</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="image-container">
            <img src="https://example.com/the-rock.jpg" alt="The Rock">
        </div>
        <h2>Welcome to Pelati Sales</h2>
        <p>Discover the best deals on pelati (people) with our exclusive offers. Our products are top quality and come with a satisfaction guarantee.</p>
    </div>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.body.classList.toggle('menu-open');
        });
    </script>
</body>
</html>
